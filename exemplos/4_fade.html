<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>		
	</head>
	<body>	
		<script>
			$(document).ready(function(){
				$(".btn1").click(function(){
					//$("p").fadeTo("slow",0.7);
					$("p").fadeOut();
				});
				$(".btn2").click(function(){
					$("p").fadeIn();
				});
			});
		</script>
		<p>Efeito fadeIn e fadeOut</p>		
		<button class="btn1">Fade out - Desaparecer</button>
		<button class="btn2">Fade in - Aparecer</button>		
	</body>
</html>
